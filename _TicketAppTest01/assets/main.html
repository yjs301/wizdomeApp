<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/1/zendesk_garden.css" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src='https://code.jquery.com/jquery.min.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvr4zHR2ixhVBJbL4Bg74Vz1zbPnCPq6s"
  type="text/javascript"></script>
  <script type="text/javascript" src='./main.js'></script>
</head>
<body>

  <div class="navBar w3-bar w3-black">
    <span class="img_frame"><img src="./Ebus.png" height="30px"/></span>

    <button class="w3-bar-item w3-button tablink w3-white" onclick="openNavi(event, 'div_Dash')"><i class="fa fa-home"></i></button>
    <button class="w3-bar-item w3-button tablink w3-black" onclick="openNavi(event, 'div_User')"><i class="fa fa-user"></i></button>
    <button class="w3-bar-item w3-button tablink w3-black" onclick="openNavi(event, 'div_Bus')"><i class="fa fa-bus"></i>
</button>

  </div>

  <div class=main>

    <div id=div_Dash class="div_navi w3-container city w3-animate-opacity">
        <div class="divHeader">
            <h2 class="u-infoDash">요약 정보</h2>
        </div>
          <table class="wapperTable">
            <tr><td><span title="사용자 이름"><p><i class="glyphicon glyphicon-user smallicon"></i></p></span></td><td><p class="userName">userName</p></td></tr>
            <tr><td><span title="전화번호"><p><i class="glyphicon glyphicon-phone smallicon"></i></p></span></td><td><p class="userPhone">userPhone</p></td></tr>
            <tr><td><span title="이메일 주소"><p><i class="fa fa-envelope smallicon" aria-hidden="true"></i></p></span></td><td><p class="userEmail">userEmail</p></td></tr>
          </table>

          <p>최근 탑승`정보</p>
          <table class="wapperTable">
            <tr><td><p>탑승 날짜</p></td><td><p class="boardingDay">boardingDay</p></td></tr>
            <tr><td><p>탑승 여부</p></td><td><p class="boardingYn">boardingYn</p></td></tr>
            <tr><td><p>노선 이름</p></td><td><p class="lineName">lineName</p></td></tr>
            <tr><td><p>노선 정의</p></td><td><p class="lineDesc">lineDesc</p></td></tr>
            <tr><td><p>지불 금액</p></td><td><p class="payMoney">payMoney</p></td></tr>
          </table>
        <div id=map></div>
    </div>

    <div id=div_User class="div_navi w3-container city w3-animate-opacity">
        <div class="divHeader">
            <h2 class="u-infoUser1">사용자 정보</h2>
        </div>
          <table class="wapperTable">
            <tr><td><span title="사용자 이름"><p><i class="glyphicon glyphicon-user smallicon"></i></p></span></td><td><p class="userName">userName</p></td></tr>
            <tr><td><span title="전화번호"><p><i class="glyphicon glyphicon-phone smallicon"></i></p></span></td><td><p class="userPhone">userPhone</p></td></tr>
            <tr><td><span title="이메일 주소"><p><i class="fa fa-envelope smallicon" aria-hidden="true"></i></p></span></td><td><p class="userEmail">userEmail</p></td></tr>
            
          </table>
    </div>

    <div id=div_Bus class="div_navi w3-container city w3-animate-opacity">
        <div class="divHeader">
            <h2 class="b-infoBus">버스 정보</h2>
        </div>
          <table class="wapperTable">
            <tr><td><p>탑승 날짜</p></td><td><p class="boardingDay">boardingDay</p></td></tr>
            <tr><td><p>탑승 여부</p></td><td><p class="boardingYn">boardingYn</p></td></tr>
            <tr><td><p>노선 이름</p></td><td><p class="lineName">lineName</p></td></tr>
            <tr><td><p>노선 정의</p></td><td><p class="lineDesc">lineDesc</p></td></tr>
            <tr><td><p>지불 금액</p></td><td><p class="payMoney">payMoney</p></td></tr>
          </table>
        <div id=map></div>
    </div>

    
  </div>

  <script>
  </script>

  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script>
    // Initialise the Zendesk JavaScript API client
    // https://developer.zendesk.com/apps/docs/apps-v2
    var client = ZAFClient.init();
    client.invoke('resize', { width: '100%', height: '500px' });
  </script>
</body>
</html>
